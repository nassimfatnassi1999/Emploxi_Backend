spring.application.name=Emploxi
# Configurations de la base de donnes
spring.datasource.url=jdbc:postgresql://localhost:5432/EmploxiDB
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA / Hibernate configurations
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
# Configurations supplmentaires
spring.jpa.properties.hibernate.format_sql=true
#config port and path
server.servlet.context-path=/emploxi
server.port=9000
